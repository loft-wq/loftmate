<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    
    <meta content='width=device-width, initial-scale=1.0, user-scalable=yes' name='viewport'/>
    <meta content='telephone=no' name='format-detection'/>

    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      :root {
          --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --card-bg: #ffffff;
          --text-color: #333333;
          --text-secondary: #666666;
          --border-color: #f1f3f4;
          --shadow: rgba(0,0,0,0.1);
      }
      
      [data-theme="dark"] {
          --primary-bg: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
          --card-bg: #2d3748;
          --text-color: #ffffff;
          --text-secondary: #cbd5e0;
          --border-color: #4a5568;
          --shadow: rgba(0,0,0,0.3);
      }
      
      body {
          font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
          background: var(--primary-bg);
          margin: 0;
          padding: 8px;
          min-height: 100vh;
          line-height: 1.6;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          touch-action: manipulation;
          color: var(--text-color);
          transition: all 0.3s ease;
      }
      
      .container {
          max-width: 1200px;
          margin: 0 auto;
          background: rgba(255,255,255,0.95);
          border-radius: 20px;
          padding: 15px;
          box-shadow: 0 15px 35px var(--shadow);
          backdrop-filter: blur(15px);
          border: 1px solid rgba(255,255,255,0.2);
      }
      
      [data-theme="dark"] .container {
          background: rgba(45, 55, 72, 0.95);
          border: 1px solid rgba(255,255,255,0.1);
      }
      
      .header {
          text-align: center;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          padding: 25px 15px;
          border-radius: 15px;
          margin-bottom: 20px;
          position: relative;
          overflow: hidden;
          box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      
      .header::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
          pointer-events: none;
      }
      
      .header h1 {
          margin: 0;
          font-size: clamp(1.8rem, 5vw, 2.5rem);
          font-weight: 700;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          position: relative;
          z-index: 1;
      }
      
      .header p {
          margin: 10px 0 0 0;
          opacity: 0.9;
          font-size: clamp(0.9rem, 3vw, 1.1rem);
          position: relative;
          z-index: 1;
      }
      
      .theme-toggle {
          position: absolute;
          top: 15px;
          right: 15px;
          background: rgba(255,255,255,0.2);
          border: none;
          color: white;
          padding: 10px;
          border-radius: 50%;
          cursor: pointer;
          font-size: 1.2rem;
          transition: all 0.3s ease;
          z-index: 2;
      }
      
      .theme-toggle:hover {
          background: rgba(255,255,255,0.3);
          transform: scale(1.1);
      }
      
      .stats-bar {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 15px;
          margin-bottom: 25px;
          padding: 20px;
          background: var(--card-bg);
          border-radius: 15px;
          box-shadow: 0 4px 15px var(--shadow);
      }
      
      .stat-item {
          text-align: center;
          padding: 15px;
          border-radius: 12px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      .stat-number {
          font-size: 2rem;
          font-weight: 700;
          display: block;
      }
      
      .stat-label {
          font-size: 0.9rem;
          opacity: 0.9;
          margin-top: 5px;
      }
      
      .search-filters {
          background: var(--card-bg);
          padding: 20px;
          border-radius: 15px;
          margin-bottom: 20px;
          box-shadow: 0 4px 15px var(--shadow);
      }
      
      .search-row {
          display: grid;
          grid-template-columns: 2fr 1fr 1fr 1fr auto;
          gap: 15px;
          align-items: end;
      }
      
      .login-form {
          max-width: 400px;
          margin: 20px auto;
          padding: 30px 25px;
          background: var(--card-bg);
          border-radius: 20px;
          box-shadow: 0 10px 30px var(--shadow);
          border: 1px solid var(--border-color);
      }
      
      .login-form h2 {
          text-align: center;
          color: var(--text-color);
          margin-bottom: 25px;
          font-size: clamp(1.5rem, 4vw, 2rem);
          font-weight: 600;
      }
      
      .form-group {
          margin-bottom: 20px;
      }
      
      .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          color: var(--text-color);
          font-size: 0.95rem;
      }
      
      .form-group input, 
      .form-group select, 
      .form-group textarea {
          width: 100%;
          padding: 16px 15px;
          border: 2px solid var(--border-color);
          border-radius: 12px;
          font-size: 16px;
          transition: all 0.3s ease;
          background: var(--card-bg);
          color: var(--text-color);
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
      }
      
      .form-group select {
          background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
          background-repeat: no-repeat;
          background-position: right 12px center;
          background-size: 20px;
          padding-right: 45px;
      }
      
      .form-group input:focus, 
      .form-group select:focus, 
      .form-group textarea:focus {
          border-color: #667eea;
          outline: none;
          box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
          transform: translateY(-2px);
      }
      
      .btn {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          border: none;
          padding: 16px 24px;
          border-radius: 12px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 600;
          margin: 6px;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          text-decoration: none;
          display: inline-block;
          position: relative;
          overflow: hidden;
          min-height: 48px;
          touch-action: manipulation;
          user-select: none;
          -webkit-user-select: none;
          -webkit-tap-highlight-color: transparent;
      }
      
      .btn:hover:not(:active) {
          transform: translateY(-3px);
          box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      }
      
      .btn:active {
          transform: translateY(-1px);
          transition: transform 0.1s;
      }
      
      .btn-success { 
          background: linear-gradient(135deg, #28a745, #20c997);
      }
      .btn-success:hover:not(:active) {
          box-shadow: 0 12px 25px rgba(40, 167, 69, 0.4);
      }
      
      .btn-info { 
          background: linear-gradient(135deg, #17a2b8, #6f42c1);
      }
      .btn-info:hover:not(:active) {
          box-shadow: 0 12px 25px rgba(23, 162, 184, 0.4);
      }
      
      .btn-warning { 
          background: linear-gradient(135deg, #ffc107, #fd7e14);
      }
      .btn-warning:hover:not(:active) {
          box-shadow: 0 12px 25px rgba(255, 193, 7, 0.4);
      }
      
      .btn-danger { 
          background: linear-gradient(135deg, #dc3545, #e83e8c);
      }
      .btn-danger:hover:not(:active) {
          box-shadow: 0 12px 25px rgba(220, 53, 69, 0.4);
      }
      
      .btn-cancel { 
          background: linear-gradient(135deg, #6c757d, #495057);
      }
      .btn-cancel:hover:not(:active) {
          box-shadow: 0 12px 25px rgba(108, 117, 125, 0.4);
      }
      
      .btn-small {
          padding: 8px 12px;
          font-size: 12px;
          min-height: 32px;
          margin: 2px;
      }
      
      .nav-buttons {
          text-align: center;
          margin-bottom: 25px;
          padding: 20px 15px;
          background: var(--card-bg);
          border-radius: 18px;
          backdrop-filter: blur(10px);
          border: 1px solid var(--border-color);
          box-shadow: 0 4px 15px var(--shadow);
      }
      
      .user-info {
          background: var(--card-bg);
          padding: 18px 20px;
          border-radius: 15px;
          margin-bottom: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 6px 20px var(--shadow);
          border: 1px solid var(--border-color);
          flex-wrap: wrap;
          gap: 10px;
      }
      
      .pigeon-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
          gap: 20px;
          margin-top: 20px;
      }
      
      .pigeon-card {
          background: var(--card-bg);
          border: 2px solid var(--border-color);
          border-radius: 18px;
          padding: 22px;
          box-shadow: 0 6px 25px var(--shadow);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          overflow: hidden;
          cursor: pointer;
      }
      
      .pigeon-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: linear-gradient(90deg, #667eea, #764ba2);
          transform: scaleX(0);
          transition: transform 0.4s ease;
      }
      
      .pigeon-card:hover::before {
          transform: scaleX(1);
      }
      
      .pigeon-card:hover {
          border-color: #667eea;
          transform: translateY(-8px);
          box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
      }
      
      .pigeon-card:active {
          transform: scale(0.98);
          transition: transform 0.1s;
      }
      
      .pigeon-number {
          font-size: clamp(1.4rem, 4vw, 1.8rem);
          font-weight: 700;
          color: #667eea;
          margin-bottom: 12px;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }
      
      .pigeon-name {
          font-size: clamp(1.1rem, 3vw, 1.3rem);
          color: var(--text-color);
          margin-bottom: 15px;
          font-weight: 600;
          word-break: break-word;
      }
      
      .pigeon-country {
          font-size: clamp(2rem, 6vw, 2.5rem);
          position: absolute;
          top: 20px;
          right: 22px;
          opacity: 0.8;
          transition: all 0.3s ease;
      }
      
      .pigeon-card:hover .pigeon-country {
          transform: scale(1.2);
          opacity: 1;
      }
      
      .expand-arrow {
          position: absolute;
          top: 20px;
          right: 60px;
          font-size: 1.2rem;
          color: #667eea;
          transition: transform 0.3s ease;
          pointer-events: none;
      }
      
      .expand-arrow.rotated {
          transform: rotate(180deg);
      }
      
      .pigeon-summary {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
          padding: 10px 15px;
          border-radius: 8px;
          background: rgba(102, 126, 234, 0.05);
          font-weight: 600;
          color: var(--text-color);
      }
      
      .pigeon-details {
          margin-top: 18px;
          padding-top: 18px;
          border-top: 2px solid var(--border-color);
          max-height: 0;
          overflow: hidden;
          transition: all 0.4s ease;
          opacity: 0;
      }
      
      .pigeon-details.expanded {
          max-height: 1000px;
          opacity: 1;
          padding-top: 18px;
      }
      
      .detail-row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
          padding: 6px 0;
          align-items: flex-start;
          gap: 10px;
      }
      
      .detail-label {
          font-weight: 600;
          color: var(--text-color);
          flex: 1;
          min-width: 0;
      }
      
      .detail-value {
          color: var(--text-secondary);
          flex: 1;
          text-align: right;
          font-weight: 500;
          min-width: 0;
          word-break: break-word;
      }
      
      .card-actions {
          margin-top: 15px;
          display: flex;
          gap: 8px;
          justify-content: center;
          border-top: 1px solid var(--border-color);
          padding-top: 15px;
      }
      
      .race-badge {
          display: inline-block;
          background: linear-gradient(135deg, #28a745, #20c997);
          color: white;
          padding: 4px 12px;
          border-radius: 20px;
          font-size: 0.8rem;
          font-weight: 600;
          margin-top: 10px;
      }
      
      .year-section {
          margin-bottom: 35px;
      }
      
      .year-title {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          padding: 18px 20px;
          border-radius: 15px;
          font-size: clamp(1.3rem, 4vw, 1.6rem);
          font-weight: 700;
          margin-bottom: 20px;
          text-align: center;
          box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }
      
      .hidden { 
          display: none !important; 
      }
      
      .form-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
          margin-bottom: 20px;
      }
      
      .notes-box {
          background: var(--card-bg);
          border: 1px solid var(--border-color);
          padding: 15px;
          border-radius: 12px;
          margin-top: 15px;
          border-left: 4px solid #667eea;
          font-style: italic;
          box-shadow: 0 3px 12px var(--shadow);
          word-break: break-word;
      }
      
      .empty-state {
          text-align: center;
          padding: 50px 20px;
          color: var(--text-secondary);
          font-size: clamp(1rem, 3vw, 1.2rem);
      }
      
      .empty-state::before {
          content: 'üê¶';
          display: block;
          font-size: clamp(3rem, 8vw, 4rem);
          margin-bottom: 20px;
          opacity: 0.6;
      }
      
      .click-hint {
          text-align: center;
          margin-bottom: 20px;
          padding: 10px;
          background: rgba(102, 126, 234, 0.1);
          border-radius: 8px;
          color: #667eea;
          font-weight: 600;
      }
      
      .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.5);
          backdrop-filter: blur(5px);
      }
      
      .modal-content {
          background-color: var(--card-bg);
          margin: 5% auto;
          padding: 20px;
          border-radius: 15px;
          width: 90%;
          max-width: 600px;
          max-height: 80vh;
          overflow-y: auto;
          box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      }
      
      .close {
          color: var(--text-secondary);
          float: right;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
          line-height: 1;
      }
      
      .close:hover {
          color: var(--text-color);
      }
      
      .import-export {
          display: flex;
          gap: 10px;
          align-items: center;
          margin-bottom: 20px;
      }
      
      .file-input {
          display: none;
      }
      
      .file-label {
          background: linear-gradient(135deg, #17a2b8, #6f42c1);
          color: white;
          padding: 12px 20px;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-weight: 600;
      }
      
      .file-label:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 20px rgba(23, 162, 184, 0.4);
      }
      
      @media (max-width: 768px) {
          body {
              padding: 5px;
          }
          
          .container {
              padding: 12px;
              border-radius: 15px;
              margin: 0;
          }
          
          .header {
              padding: 20px 12px;
              margin-bottom: 15px;
              border-radius: 12px;
          }
          
          .login-form {
              padding: 25px 20px;
              margin: 15px auto;
              border-radius: 15px;
          }
          
          .form-row {
              grid-template-columns: 1fr;
              gap: 12px;
          }
          
          .search-row {
              grid-template-columns: 1fr;
              gap: 10px;
          }
          
          .stats-bar {
              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
              gap: 10px;
              padding: 15px;
          }
          
          .pigeon-grid {
              grid-template-columns: 1fr;
              gap: 15px;
          }
          
          .user-info {
              flex-direction: column;
              text-align: center;
              padding: 15px;
              gap: 12px;
          }
          
          .nav-buttons {
              padding: 15px 10px;
          }
          
          .btn {
              padding: 14px 20px;
              margin: 4px;
              font-size: 15px;
              min-height: 44px;
          }
          
          .pigeon-card {
              padding: 18px;
              border-radius: 15px;
          }
          
          .pigeon-country {
              font-size: 2rem;
              top: 15px;
              right: 18px;
          }
          
          .expand-arrow {
              right: 50px;
              font-size: 1rem;
          }
          
          .pigeon-summary {
              flex-direction: column;
              align-items: flex-start;
              gap: 5px;
              text-align: left;
          }
          
          .detail-row {
              flex-direction: column;
              gap: 4px;
              align-items: flex-start;
          }
          
          .detail-label, 
          .detail-value {
              text-align: left;
          }
          
          .detail-value {
              color: var(--text-color);
              font-weight: 600;
          }
          
          .modal-content {
              margin: 10% auto;
              width: 95%;
              padding: 15px;
          }
      }
      
      @media (max-width: 480px) {
          .pigeon-grid {
              grid-template-columns: 1fr;
              gap: 12px;
          }
          
          .pigeon-card {
              padding: 15px;
              border-radius: 12px;
          }
          
          .btn {
              width: 100%;
              margin: 4px 0;
          }
          
          .nav-buttons .btn {
              width: auto;
              margin: 4px 2px;
              padding: 12px 16px;
              font-size: 14px;
          }
          
          .form-group input, 
          .form-group select, 
          .form-group textarea {
              padding: 14px 12px;
              font-size: 16px;
          }
      }
      
      @media (max-width: 360px) {
          .nav-buttons .btn {
              width: 100%;
              margin: 3px 0;
          }
          
          .pigeon-card {
              padding: 12px;
          }
          
          .pigeon-country {
              font-size: 1.8rem;
          }
      }

      @media (hover: none) and (pointer: coarse) {
          .btn:hover {
              transform: none;
              box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
          }
          
          .pigeon-card:hover {
              transform: none;
              box-shadow: 0 6px 25px rgba(0,0,0,0.1);
          }
      }
      
      .fade-in {
          animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
          from { 
              opacity: 0; 
              transform: translateY(20px); 
          }
          to { 
              opacity: 1; 
              transform: translateY(0); 
          }
      }
      
      .slide-in {
          animation: slideIn 0.4s ease-out;
      }
      
      @keyframes slideIn {
          from { 
              transform: translateX(-100%); 
              opacity: 0;
          }
          to { 
              transform: translateX(0); 
              opacity: 1;
          }
      }
      
      .btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none !important;
      }
      
      .btn.loading::after {
          content: '';
          position: absolute;
          width: 16px;
          height: 16px;
          margin: auto;
          border: 2px solid transparent;
          border-top-color: #ffffff;
          border-radius: 50%;
          animation: button-loading-spinner 1s ease infinite;
      }
      
      @keyframes button-loading-spinner {
          from {
              transform: rotate(0turn);
          }
          to {
              transform: rotate(1turn);
          }
      }
      
      @keyframes fadeOut {
          from { opacity: 1; transform: translateX(0); }
          to { opacity: 0; transform: translateX(100%); }
      }
    </style>
  </head>

  <body>
    <div class='container'>
      <div class='header fade-in'>
        <button class='theme-toggle' onclick='toggleTheme()' title='ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÖÿ∏ŸÑŸÖ/ÿßŸÑŸÜŸáÿßÿ±Ÿä'>üåô</button>
        <h1>Colombier App</h1>
        <p>Application de gestion des pigeons voyageurs</p>
      </div>

      <div class='fade-in' id='loginSection'>
        <div class='login-form'>
          <h2>Bienvenue</h2>
          <div class='form-group'>
            <label>Nom d&#39;utilisateur :</label>
            <input autocomplete='username' id='username' placeholder='Entrez votre nom' type='text'/>
          </div>
          <div class='form-group'>
            <label>Mot de passe :</label>
            <input autocomplete='current-password' id='password' placeholder='Entrez votre mot de passe' type='password'/>
          </div>
          <button class='btn' onclick='login()' style='width: 100%;'>Se connecter</button>
        </div>
      </div>
      
      <div class='hidden' id='mainApp'>
        <div class='user-info slide-in'>
          <span>Bienvenue, <strong id='currentUser'/></span>
          <button class='btn btn-cancel' onclick='logout()'>D√©connexion</button>
        </div>

        <!-- Statistics Bar -->
        <div class='stats-bar fade-in'>
          <div class='stat-item'>
            <span class='stat-number' id='totalCount'>0</span>
            <div class='stat-label'>Total Pigeons</div>
          </div>
          <div class='stat-item'>

        function populateSelect(selectId, options) {
          var select = document.getElementById(selectId);
          var currentValue = select.value;
          
          // Keep first option and clear others
          while (select.children.length > 1) {
            select.removeChild(select.lastChild);
          }

          options.sort().forEach(function(option) {
            var optionEl = document.createElement('option');
            optionEl.value = option;

            select.appendChild(optionEl);
          });

          select.value = currentValue;

        function filterPigeons() {
          var searchTerm = document.getElementById('searchInput').value.toLowerCase();
          var countryFilter = document.getElementById('countryFilter').value;
          var breedFilter = document.getElementById('breedFilter').value;
          var colorFilter = document.getElementById('colorFilter').value;

            var matchesBreed = !breedFilter || pigeon.breed === breedFilter;

            return matchesSearch && matchesCountry && matchesBreed && matchesColor;

        function savePigeon() {
          var ringNumber = document.getElementById('ringNumber').value.trim();
          var country = document.getElementById('country').value;
          var name = document.getElementById('pigeonName').value.trim();
          var ringColor = document.getElementById('ringColor').value;
          var pigeonColor = document.getElementById('pigeonColor').value;
          var breed = document.getElementById('breed').value;
          var owner = document.getElementById('owner').value.trim();
          var gender = document.getElementById('gender').value;
          var fatherRing = document.getElementById('fatherRing').value.trim();
          var motherRing = document.getElementById('motherRing').value.trim();
          var notes = document.getElementById('notes').value.trim();

          if (!ringNumber || !country) {
            showNotification('Veuillez remplir au moins le num√©ro de bague et le pays.', 'error');
            return;
          }

          // Check for duplicate ring numbers (except when editing)
          var existingPigeon = pigeons.find(function(p) { 
            return p.ringNumber === ringNumber && p.id !== editingPigeonId; 
          });
          
          if (existingPigeon) {
            showNotification('Ce num√©ro de bague existe d√©j√†. Veuillez utiliser un autre num√©ro.', 'error');
            return;
          }

          var year = new Date().getFullYear();
          var ringMatch = ringNumber.match(/^(\d{2})-/);
          if (ringMatch) {
            var yearSuffix = parseInt(ringMatch[1]);
            year = yearSuffix + (yearSuffix > 50 ? 1900 : 2000);
          }

          var pigeon = {
            id: editingPigeonId || generateId(),
            ringNumber: ringNumber,
            country: country,
            name: name || 'Sans nom',

            pigeonColor: pigeonColor,

            pigeons[index] = pigeon;

          } else {

            showNotification('Pigeon ajout√© avec succ√®s !', 'success');

          clearAddForm();
          showPigeonsList();

            case 'error':
              notification.style.background = 'linear-gradient(135deg, #dc3545, #fd7e14)';

            case 'info':

              break;
            default:
              notification.style.background = 'linear-gradient(135deg, #6c757d, #495057)';
          }
          
          notification.textContent = message;
          document.body.appendChild(notification);
          
          setTimeout(function() {
            notification.style.animation = 'fadeOut 0.3s ease';
            setTimeout(function() {
              if (notification.parentNode) {

      var bodyFromEntry = function(entry) {

            var id = /blog-(\d+).post-(\d+)/.exec(entry.id.$t);
            comment.id = id ? id[2] : null;

                  name: (auth.name ? auth.name.$t : undefined),
                  profileUrl: (auth.uri ? auth.uri.$t : undefined),
                  avatarUrl: (auth.gd$image ? auth.gd$image.src : undefined)
                };
              }
            }
            if (entry.link) {
              if (entry.link[2]) {
                comment.link = comment.permalink = entry.link[2].href;
              }
              if (entry.link[3]) {
                var pid = /.*comments\/default\/(\d+)\?.*/.exec(entry.link[3].href);
                if (pid && pid[1]) {

            }
            comment.deleteclass = 'item-control blog-admin';
            if (entry.gd$extendedProperty) {
