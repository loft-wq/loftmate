<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft Mate - Gestion des Pigeons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success { background: linear-gradient(45deg, #28a745, #20c997); }
        .btn-info { background: linear-gradient(45deg, #17a2b8, #6f42c1); }
        .btn-cancel { background: #6c757d; }
        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pigeon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .pigeon-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .pigeon-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }
        .pigeon-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .pigeon-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .pigeon-country {
            font-size: 2em;
            float: right;
            margin-top: -50px;
        }
        .pigeon-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .detail-value {
            color: #777;
        }
        .year-section {
            margin-bottom: 30px;
        }
        .year-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .hidden { display: none; }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .notes-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .pigeon-grid {
                grid-template-columns: 1fr;
            }
            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üïäÔ∏è Loft Mate</h1>
            <p>Gestion des Pigeons Voyageurs</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <div class="login-form">
                <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Bienvenue</h2>
                <div class="form-group">
                    <label>Nom d'utilisateur:</label>
                    <input type="text" id="username" placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe">
                </div>
                <button class="btn" onclick="login()" style="width: 100%;">Se connecter</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="user-info">
                <span>Bienvenue, <strong id="currentUser"></strong></span>
                <button class="btn btn-cancel" onclick="logout()">D√©connexion</button>
            </div>

            <div class="nav-buttons">
                <button class="btn btn-success" onclick="showAddForm()">‚ûï Ajouter Pigeon</button>
                <button class="btn btn-info" onclick="showPigeonsList()">üìã Liste des Pigeons</button>
                <button class="btn" onclick="exportData()">üíæ Exporter</button>
            </div>

            <!-- Add Pigeon Form -->
            <div id="addForm" class="hidden">
                <h2 style="color: #667eea; text-align: center;">Ajouter un Nouveau Pigeon</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Num√©ro de bague (ex: 25-01741):</label>
                        <input type="text" id="ringNumber" placeholder="25-01741">
                    </div>
                    <div class="form-group">
                        <label>Pays d'origine:</label>
                        <select id="country">
                            <option value="">Choisir un pays</option>
                            <option value="üá≤üá¶">üá≤üá¶ Maroc</option>
                            <option value="üá´üá∑">üá´üá∑ France</option>
                            <option value="üáßüá™">üáßüá™ Belgique</option>
                            <option value="üá≥üá±">üá≥üá± Pays-Bas</option>
                            <option value="üá©üá™">üá©üá™ Allemagne</option>
                            <option value="üá¨üáß">üá¨üáß Royaume-Uni</option>
                            <option value="üá™üá∏">üá™üá∏ Espagne</option>
                            <option value="üáÆüáπ">üáÆüáπ Italie</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nom du pigeon:</label>
                        <input type="text" id="pigeonName" placeholder="Nom du pigeon">
                    </div>
                    <div class="form-group">
                        <label>Couleur de la bague:</label>
                        <select id="ringColor">
                            <option value="">Choisir une couleur</option>
                            <option value="Rouge">Rouge</option>
                            <option value="Bleu">Bleu</option>
                            <option value="Vert">Vert</option>
                            <option value="Jaune">Jaune</option>
                            <option value="Orange">Orange</option>
                            <option value="Noir">Noir</option>
                            <option value="Blanc">Blanc</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Couleur du pigeon:</label>
                        <select id="pigeonColor">
                            <option value="">Choisir une couleur</option>
                            <option value="Brun">Brun</option>
                            <option value="Gris">Gris</option>
                            <option value="Gris fonc√©">Gris fonc√©</option>
                            <option value="Blanc">Blanc</option>
                            <option value="Noir">Noir</option>
                            <option value="Fauve">Fauve</option>
                            <option value="Rouge">Rouge</option>
                            <option value="Bleu">Bleu</option>
                            <option value="Panach√©">Panach√©</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Race du pigeon:</label>
                        <select id="breed">
                            <option value="">Choisir une race</option>
                            <option value="Janssen">Janssen</option>
                            <option value="Van Reet">Van Reet</option>
                            <option value="Stichelbaut">Stichelbaut</option>
                            <option value="Gaby Vandenabeele">Gaby Vandenabeele</option>
                            <option value="Jos Thone">Jos Thone</option>
                            <option value="Marcel Aelbrecht">Marcel Aelbrecht</option>
                            <option value="Dirk Van Dyck">Dirk Van Dyck</option>
                            <option value="Koopman">Koopman</option>
                            <option value="Van Loon">Van Loon</option>
                            <option value="Hofken">Hofken</option>
                            <option value="Meulemans">Meulemans</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Propri√©taire:</label>
                        <input type="text" id="owner" placeholder="Nom du propri√©taire">
                    </div>
                    <div class="form-group">
                        <label>Sexe:</label>
                        <select id="gender">
                            <option value="">Choisir le sexe</option>
                            <option value="M√¢le">M√¢le</option>
                            <option value="Femelle">Femelle</option>
                            <option value="Jeune">Jeune</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Bague du p√®re:</label>
                        <input type="text" id="fatherRing" placeholder="Num√©ro bague p√®re">
                    </div>
                    <div class="form-group">
                        <label>Bague de la m√®re:</label>
                        <input type="text" id="motherRing" placeholder="Num√©ro bague m√®re">
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes:</label>
                    <textarea id="notes" rows="4" placeholder="Informations suppl√©mentaires sur le pigeon..."></textarea>
                </div>

                <div style="text-align: center;">
                    <button class="btn btn-success" onclick="addPigeon()">Enregistrer</button>
                    <button class="btn btn-cancel" onclick="showPigeonsList()">Annuler</button>
                </div>
            </div>

            <!-- Pigeons List -->
            <div id="pigeonsList">
                <div id="pigeonsContent">
                    <p style="text-align: center; color: #666; font-size: 18px;">
                        Aucun pigeon enregistr√©. Cliquez sur "Ajouter Pigeon" pour commencer.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var currentUser = '';
        var pigeons = [];

        // Sample data for demonstration
        pigeons.push({
            ringNumber: '25-01741',
            country: 'üá≤üá¶',
            name: 'Champion 1',
            ringColor: 'Rouge',
            pigeonColor: 'Brun',
            breed: 'Janssen',
            owner: 'Mohammed Alami',
            gender: 'M√¢le',
            fatherRing: '23-15432',
            motherRing: '24-98765',
            notes: 'Excellent pigeon de fond, tr√®s r√©gulier dans les concours.',
            year: 2025
        });

        pigeons.push({
            ringNumber: '24-05678',
            country: 'üá´üá∑',
            name: 'Belle Grise',
            ringColor: 'Bleu',
            pigeonColor: 'Gris',
            breed: 'Van Reet',
            owner: 'Ahmed Benjelloun',
            gender: 'Femelle',
            fatherRing: '22-11111',
            motherRing: '23-22222',
            notes: 'Excellente reproductrice, m√®re de plusieurs champions.',
            year: 2024
        });

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username && password) {
                currentUser = username;
                document.getElementById('currentUser').textContent = username;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                showPigeonsList();
            } else {
                alert('Veuillez saisir un nom d\'utilisateur et un mot de passe.');
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            currentUser = '';
        }

        function showAddForm() {
            document.getElementById('addForm').classList.remove('hidden');
            document.getElementById('pigeonsList').classList.add('hidden');
        }

        function showPigeonsList() {
            document.getElementById('addForm').classList.add('hidden'); 
            document.getElementById('pigeonsList').classList.remove('hidden');
            displayPigeons();
        }

        function addPigeon() {
            var ringNumber = document.getElementById('ringNumber').value;
            var country = document.getElementById('country').value;
            var name = document.getElementById('pigeonName').value;
            var ringColor = document.getElementById('ringColor').value;
            var pigeonColor = document.getElementById('pigeonColor').value;
            var breed = document.getElementById('breed').value;
            var owner = document.getElementById('owner').value;
            var gender = document.getElementById('gender').value;
            var fatherRing = document.getElementById('fatherRing').value;
            var motherRing = document.getElementById('motherRing').value;
            var notes = document.getElementById('notes').value;

            if (!ringNumber || !country) {
                alert('Veuillez remplir au moins le num√©ro de bague et le pays.');
                return;
            }

            var year = new Date().getFullYear();
            var ringMatch = ringNumber.match(/^(\d{2})-/);
            if (ringMatch) {
                var yearSuffix = parseInt(ringMatch[1]);
                year = yearSuffix + (yearSuffix > 50 ? 1900 : 2000);
            }

            var pigeon = {
                ringNumber: ringNumber,
                country: country,
                name: name,
                ringColor: ringColor,
                pigeonColor: pigeonColor,
                breed: breed,
                owner: owner,
                gender: gender,
                fatherRing: fatherRing,
                motherRing: motherRing,
                notes: notes,
                year: year
            };

            pigeons.push(pigeon);
            
            // Clear form
            document.getElementById('ringNumber').value = '';
            document.getElementById('country').value = '';
            document.getElementById('pigeonName').value = '';
            document.getElementById('ringColor').value = '';
            document.getElementById('pigeonColor').value = '';
            document.getElementById('breed').value = '';
            document.getElementById('owner').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('fatherRing').value = '';
            document.getElementById('motherRing').value = '';
            document.getElementById('notes').value = '';

            alert('Pigeon ajout√© avec succ√®s!');
            showPigeonsList();
        }

        function displayPigeons() {
            var container = document.getElementById('pigeonsContent');
            
            if (pigeons.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 18px;">Aucun pigeon enregistr√©. Cliquez sur "Ajouter Pigeon" pour commencer.</p>';
                return;
            }

            // Group pigeons by year
            var pigeonsByYear = {};
            for (var i = 0; i < pigeons.length; i++) {
                var pigeon = pigeons[i];
                if (!pigeonsByYear[pigeon.year]) {
                    pigeonsByYear[pigeon.year] = [];
                }
                pigeonsByYear[pigeon.year].push(pigeon);
            }

            // Sort years (newest first)
            var years = Object.keys(pigeonsByYear).sort(function(a, b) { return b - a; });
            
            var html = '';
            
            for (var y = 0; y < years.length; y++) {
                var year = years[y];
                var yearPigeons = pigeonsByYear[year];
                
                html += '<div class="year-section">';
                html += '<div class="year-title">Ann√©e ' + year + ' (' + yearPigeons.length + ' pigeons)</div>';
                html += '<div class="pigeon-grid">';
                
                for (var p = 0; p < yearPigeons.length; p++) {
                    var pigeon = yearPigeons[p];
                    
                    html += '<div class="pigeon-card">';
                    html += '<div class="pigeon-number">' + pigeon.ringNumber + '</div>';
                    html += '<div class="pigeon-country">' + pigeon.country + '</div>';
                    html += '<div class="pigeon-name">' + (pigeon.name || 'Sans nom') + '</div>';
                    
                    html += '<div class="pigeon-details">';
                    html += '<div class="detail-row"><span class="detail-label">Couleur bague:</span><span class="detail-value">' + (pigeon.ringColor || 'Non sp√©cifi√©e') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">Couleur pigeon:</span><span class="detail-value">' + (pigeon.pigeonColor || 'Non sp√©cifi√©e') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">Race:</span><span class="detail-value">' + (pigeon.breed || 'Non sp√©cifi√©e') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">Propri√©taire:</span><span class="detail-value">' + (pigeon.owner || 'Non sp√©cifi√©') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">Sexe:</span><span class="detail-value">' + (pigeon.gender || 'Non sp√©cifi√©') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">P√®re:</span><span class="detail-value">' + (pigeon.fatherRing || 'Non sp√©cifi√©') + '</span></div>';
                    html += '<div class="detail-row"><span class="detail-label">M√®re:</span><span class="detail-value">' + (pigeon.motherRing || 'Non sp√©cifi√©e') + '</span></div>';
                    
                    if (pigeon.notes) {
                        html += '<div class="notes-box"><strong>Notes:</strong><br>' + pigeon.notes + '</div>';
                    }
                    
                    html += '</div>';
                    html += '</div>';
                }
                
                html += '</div>';
                html += '</div>';
            }
            
            container.innerHTML = html;
        }

        function exportData() {
            var data = {
                user: currentUser,
                pigeons: pigeons,
                exportDate: new Date().toISOString()
            };
            
            var dataStr = JSON.stringify(data, null, 2);
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(dataStr));
            element.setAttribute('download', 'loft_mate_backup_' + new Date().toISOString().split('T')[0] + '.json');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            alert('Donn√©es export√©es avec succ√®s!');
        }
    </script>

</body>
</html>
